<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="contact-section">
    <div class="form-wrapper">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you. Fill out the form and weâ€™ll get back soon.</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />
          <small class="error" id="nameError"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Feedback, Help, etc." required />
          <small class="error" id="subjectError"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
          <small class="error" id="messageError"></small>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
